<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apparel</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2d0c8617d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--
          TODO
            - Button hover effects
            x White dot in splash?
            - Add nav padding
            - Work on responsiveness
            - Arrange CSS in order of appearance
            - Make 'display flex' class
            - Organise CSS w/ comments
      -->
    <nav>
      <div class="nav-left">
        <p class="logo">Apparel</p>
      </div>
      <div class="nav-right">
        <p>NEW ARRIVALS</p>
        <p>SHOP</p>
        <p>SALE</p>
        <p>JOURNAL</p>
      </div>
    </nav>
    <section class="one">
      <div class="one-left">
        <div class="splash">
          <div class="button-container">
            <button class="neon-green">START SHOPPING</button>
            <div class="addon">
              <i class="fas fa-long-arrow-alt-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="one-right">
        <div class="one-right-inner">
          <div class="top-row">
            <div class="search">
              <i class="fas fa-search"></i>
              <input type="text" name="search" placeholder="SEARCH" />
            </div>
            <div class="bag-container">
              <i class="fas fa-shopping-bag"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
