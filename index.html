<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apparel</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2d0c8617d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">

    <nav class="flex">
      <a href="index.html">
        <h1 class="logo">Apparel</h1>
      </a>
      <div class="nav-right flex">
        <a href="#">Clothing</a>
        <a href="#">Shoes</a>
        <a href="#">Accessories</a>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </nav>
    <div class="overlay"></div>
    <section class="one">
      <div class="grid">
        <div class="item pos-1">
          <div class="img">
            <video src="img/mosaic1.mp4" autoplay loop muted></video>
          </div>
        </div>
        <div class="item pos-2">
          <div
            class="img"
            style="background-image: url('img/mosaic2.jpg')"

        <div class="item pos-3">
          <div
            class="img"

        <div class="item pos-4">
          <div
            class="img"
            style="background-image: url('img/mosaic4.jpg')"
          ></div>
        </div>
        <div class="item pos-5">
          <div
            class="img"
            style="background-image: url('img/mosaic5.jpg')"
          ></div>
        </div>
        <div class="item pos-6">
          <div
            class="img"
            style="background-image: url('img/mosaic6.jpg')"

        <div class="item pos-9">
          <div

            style="background-image: url('img/mosaic9.jpeg')"
          ></div>
        </div>
        <div class="item pos-10">
          <div class="img">
            <video src="img/mosaic10.mp4" autoplay loop muted></video>
          </div>
        </div>
      </div>

      <div class="text">
        <div class="marquee" style="transform: rotate(-3deg)">
          <div class="marquee-left">
            <span class="outline">REDISCOVER YOURSELF</span>
            <span class="outline">REDISCOVER YOURSELF</span>
          </div>
        </div>
        <div class="marquee" style="transform: rotate(-3deg)">

      </div>

    <section class="two">
      <h1>WHAT'S HOT?</h1>
    </section>

    <svg class="cursor" width="80" height="80" viewBox="0 0 80 80">
      <circle class="cursor-inner" cx="40" cy="40" r="20"></circle>
    </svg>
    <script src="script.js"></script>
